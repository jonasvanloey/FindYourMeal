<div class="row">
  <div class="col-lg-12 col-md-12"  *ngIf="">
    <div class="col-lg-6 col-lg-offset-3 col-md-offset-3 col-md-6 ">
    <h1>gekozen gerecht</h1>
      </div>
  </div>
  <div  class="col-lg-12 col-md-12" id="gerechtDetail" *ngIf="gerechtlist.length>0" >


    <div class="col-lg-6 col-lg-offset-3 col-md-offset-3 col-md-6 ">
      <!--titel-->
      <h2>Recipe name :  {{gerechtlist[0].title}}</h2>
    </div>
    <div class="clearfix"></div>

    <div class="col-md-3 col-lg-3">
      <!--foto gerecht-->
      <img src="{{gerechtlist[0].image}}" alt="{{gerechtlist[0].title}}" class="gerechtImg img-responsive">
    </div>



    <div class="col-md-9 col-lg-9">
      <!--beschrijving-->
      <h3>Ready in (in min):</h3>
      <p>{{gerechtlist[0].readyInMinutes}}</p>
      <h3>Serving: </h3>
      <p>{{gerechtlist[0].servings}}</p>
      <h3>More info: </h3>
      <p>{{gerechtlist[0].sourceUrl}}
      <h3>instructions:</h3>
      <p>  {{gerechtlist[0].instructions}}</p>



      <div class="row">
        <div class="col-xs-12" *ngIf="authservice.isAuthenticated()">
          <button class="zoek btn" (click)="onFavorite(gerechtlist[0].title,gerechtlist[0].id)">favorite</button>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-xs-12">
          <button class="zoek btn" (click)="collect()">Collect & Go</button>
        </div>
      </div>
      <!--lijst van ingredienten-->



      <!--knop collect & go-->

    </div>
  </div>
</div>
